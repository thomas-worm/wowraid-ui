<div class="row">
  <div class="col">
    <h1>Lootsystem: EPGP</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">
            Benutzer
          </th>
          <th scope="col">
            EffortPoints
          </th>
          <th scope="col">
            GearPoints
          </th>
          <th scope="col">
            Priorit√§t
          </th>
        </tr>
      </thead>
      <tbody *ngIf="epgp.length > 0">
        <tr *ngFor="let entry of epgp">
          <td>
            {{ entry.battle_tag }}
          </td>
          <td>
            <a [routerLink]="'/epgp/account/' + entry.effort_points_account">
              {{ entry.effort_points }}
            </a>
          </td>
          <td>
            <a [routerLink]="'/epgp/account/' + entry.gear_points_account">
              {{ entry.gear_points }}
            </a>
          </td>
          <td>
            {{ entry.priority }}
          </td>
        </tr>
      </tbody>
    </table>
    <div class="spinner-border" role="status" *ngIf="loading">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
