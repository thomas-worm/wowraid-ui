<div class="row">
  <div class="col mb5">
    <h1>Charakterverwaltung</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <p>Die Charakterverwaltung ist gerade in Entwicklung, sie funktioniert noch nicht.</p>
  </div>
</div>
<ul>

</ul>
<div class="row">
  <div class="col">
    <button class="btn btn-primary" routerLink="/user/character/create">Neuen Charakter anlagen</button>
  </div>
</div>
