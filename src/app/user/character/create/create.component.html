<div class="row">
  <div class="col mb5">
    <h1>Neuen Charakter anlegen</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <p>Damit die Homepage deinen WoW Classic-Charakter kennt, musst du ihn zun&auml;chst hier eintragen.</p>
  </div>
</div>
<div class="row">
  <div class="col">
    <form [formGroup]="character" (ngSubmit)="onSubmit()">
      <div
        class="form-group"
        [ngClass]="{'was-validated': character.controls.realm.touched || character.controls.realm.dirty}">
        <div class="spinner-border float-right" role="status" *ngIf="realmsLoading">
          <span class="sr-only">Loading...</span>
        </div>
        <label for="realm">Realm:</label>
        <select
          id="realm"
          formControlName="realm"
          class="custom-select form-control"
          placeholder="Realm"
          [ngClass]="{
            ':valid': character.controls.realm.valid,
            ':invalid': !character.controls.realm.valid
          }">
          <option *ngFor="let realm of realms" [value]="realm">{{ realm }}</option>
        </select>
      </div>
      <div
        class="form-group"
        [ngClass]="{'was-validated': character.controls.characterName.touched || character.controls.characterName.dirty}">
        <label for="characterName">Charaktername:</label>
        <input type="text"
          formControlName="characterName"
          class="form-control"
          id="name"
          placeholder="Charaktername"
          [ngClass]="{
            ':valid': character.controls.characterName.valid,
            ':invalid': !character.controls.characterName.valid
          }" />
      </div>
      <div
        class="form-group"
        [ngClass]="{'was-validated': character.controls.faction.touched || character.controls.faction.dirty}">
        <div class="spinner-border float-right" role="status" *ngIf="factionsLoading">
          <span class="sr-only">Loading...</span>
        </div>
        <label for="faction">Fraktion:</label>
        <select
          id="faction"
          formControlName="faction"
          class="custom-select form-control"
          placeholder="Fraktion"
          [ngClass]="{
            ':valid': character.controls.faction.valid,
            ':invalid': !character.controls.faction.valid
          }">
          <option *ngFor="let faction of factions" [value]="faction">{{ translateFaction(faction) }}</option>
        </select>
      </div>
      <div
        class="form-group"
        [ngClass]="{'was-validated': character.controls.race.touched || character.controls.race.dirty}">>
        <div class="spinner-border float-right" role="status" *ngIf="racesLoading">
          <span class="sr-only">Loading...</span>
        </div>
        <label for="race">Volk:</label>
        <select
          id="race"
          formControlName="race"
          class="custom-select form-control"
          placeholder="Volk"
          [ngClass]="{
            ':valid': character.controls.race.valid,
            ':invalid': !character.controls.race.valid
          }">
          <option *ngFor="let race of races" [value]="race">{{ translateRace(race) }}</option>
        </select>
      </div>
      <div
        class="form-group"
        [ngClass]="{'was-validated': character.controls.class.touched || character.controls.class.dirty}">>>
        <div class="spinner-border float-right" role="status" *ngIf="classesLoading">
          <span class="sr-only">Loading...</span>
        </div>
        <label for="class">Klasse:</label>
        <select
          id="class"
          formControlName="class"
          class="custom-select form-control"
          placeholder="Klasse"
          [ngClass]="{
            ':valid': character.controls.class.valid,
            ':invalid': !character.controls.class.valid
          }">
          <option *ngFor="let className of classes" [value]="className">{{ translateClass(className) }}</option>
        </select>
      </div>
      <button type="submit" [disabled]="!character.valid" class="btn btn-primary">Anlegen</button>
    </form>
  </div>
</div>
