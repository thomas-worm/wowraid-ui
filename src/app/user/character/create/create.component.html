<div class="row">
  <div class="col mb5">
    <h1>Neuen Charakter anlegen</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <p>Damit die Homepage deinen WoW Classic-Charakter kennt, musst du ihn zun&auml;chst hier eintragen.</p>
  </div>
</div>
<div class="row">
  <div class="col">
    <form [formGroup]="character">
      <div class="form-group">
        <label for="realm">Realm:</label>
        <select id="realm" formControlName="realm" class="custom-select form-control"></select>
      </div>
      <div class="form-group">
        <label for="characterName">Charaktername:</label>
        <input type="text" formControlName="characterName" class="form-control" id="name" placeholder="Charaktername" />
      </div>
      <div class="form-group">
        <label for="faction">Fraktion:</label>
        <select id="faction" formControlName="faction" class="custom-select form-control" placeholder="Fraktion"></select>
      </div>
      <div class="form-group">
        <label for="race">Volk:</label>
        <select id="race" formControlName="race" class="custom-select form-control" placeholder="Volk"></select>
      </div>
      <div class="form-group">
        <label for="class">Klasse:</label>
        <select id="class" formControlName="class" class="custom-select form-control" placeholder="Klasse"></select>
      </div>
      <button type="submit" class="btn btn-primary">Anlegen</button>
    </form>
  </div>
</div>
